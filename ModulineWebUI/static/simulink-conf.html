<!DOCTYPE html>
<html>

<head>
  <title>GOcontroll Simulink configuration</title>
  <meta charset="UTF-8" />
  <script src="/js/common.js"></script>
  <script src="/js/simulink-conf.js"></script>
  <link rel="stylesheet" href="/style/main.css" />
  <link rel="stylesheet" href="/style/simulink-conf.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <header>
    <div id="header-main-nav-decorator">
      <nav id="header-main-nav" class="topnav">
        <menu class="header-main-menu">
          <li>
            <a href="/static/home.html">Home</a>
          </li>
          <li>
            <a href="/static/services.html">Services</a>
          </li>
          <li>
            <a href="/static/wifi.html">Wi-Fi Settings</a>
          </li>
          <li>
            <a href="/static/wwan.html">WWAN Settings</a>
          </li>
          <li>
            <a href="/static/faults.html">Faults</a>
          </li>
          <li class="active_menu_page_button">
            <a href="/static/simulink-conf.html">Simulink Configuration</a>
          </li>
          <li class="logout">
            <form action="/logout" method="post">
              <input type="submit" name="logout" value="Logout" />
            </form>
          </li>
        </menu>
      </nav>
    </div>
  </header>
  <main>
    <section class="content-section">
      <div class="body">
        <h1>Simulink configuration Parameters</h1>
        <table id="param-table">
          <thead>
            <tr>
              <td>Parameter</td>
              <td>Value</td>
            </tr>
          </thead>
          <tbody id="parameters"></tbody>
        </table>
        <button class="orange-button" onclick="save_parameters()">
          Save parameters
        </button>
      </div>
    </section>
  </main>
</body>

</html>

<template id="parameter">
  <tr class="parameter">
    <td class="param-name"></td>
    <td>
      <form action="" onsubmit="return save_parameters(event)">
        <input class="param-val" type="text" inputmode="decimal" />
      </form>
    </td>
  </tr>
</template>
