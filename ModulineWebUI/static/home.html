<!doctype html>
<html>

<head>
  <title>GOcontroll Home</title>
  <meta charset="UTF-8">
  <script src="/js/home.js"></script>
  <script src="/js/common.js"></script>
  <link rel="stylesheet" href="/style/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <div id="header-main-nav-decorator">
      <nav id="header-main-nav" class="topnav">
        <menu id="header-main-menu">
          <li class="active_menu_page_button">
            <a href="/static/home.html">Home</a>
          </li>
          <li>
            <a href="/static/services.html">Services</a>
          </li>
          <li>
            <a href="/static/wifi.html">Wi-Fi Settings</a>
          </li>
          <li>
            <a href="/static/wwan.html">WWAN Settings</a>
          </li>
          <li>
            <a href="/static/faults.html">Faults</a>
          </li>
          <li class="logout">
            <form action="/logout" method="post">
              <input type="submit" name="logout" value="Logout" />
            </form>
          </li>
        </menu>
      </nav>
    </div>
  </header>
  <main>
    <section class="content-section">
      <h1>Home</h1>
      <div class="row">
        <p>Serial number:</p>
        <p id="serial_number">...</p>
      </div>
      <div class="row">
        <p>Controller hardware:</p>
        <p id="controller_hardware">...</p>
      </div>
      <div class="row">
        <p>Controller software:</p>
        <p id="controller_software">...</p>
      </div>
      <div class="row">
        <p>Simulink Model version:</p>
        <p id="simulink_version">...</p>
      </div>
      <form action="/api/GOcontroll_Linux.a2l" method="get">
        <input class="orange-button" type="submit" name="download" value="Download a2l" />
      </form>
      <div id="passkey-change-field">
        <div class="row">
          <label for="passkey1">New passkey</label>
          <input type="password" id="passkey1" name="passkey1" placeholder="Enter new pass">
          <button tabindex="-1" id="vis_pass" onclick="toggle_pass()"><img src="../assets/visibility.png"></button>
        </div>
        <div class="row">
          <label for="passkey2">Repeat new passkey</label>
          <input type="password" id="passkey2" name="passkey2" placeholder="Repeat new pass">
          <button tabindex="-1" id="vis_pass" onclick="toggle_pass()"><img src="../assets/visibility.png"></button>
        </div>
        <button class="orange-button" onclick="set_passkey()">Set new passkey</button>
        <p id="new_passkey_result"></p>
      </div>
    </section>
  </main>
</body>

</html>
